name: Deploy Django to Azure Container Instance

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Se connecter à Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Étape 3 : Connexion au registre Azure Container Registry
      - name: Log in to Azure Container Registry
        run: echo "${{ secrets.AZURE_REGISTRY_PASSWORD }}" | docker login sandrine.azurecr.io -u "${{ secrets.AZURE_REGISTRY_USERNAME }}" --password-stdin

      # Étape 4 : Construire l'image Docker
      - name: Build Docker image
        run: docker build -t sandrine.azurecr.io/librairy:latest .

      # Étape 5 : Pousser l'image Docker vers le registre
      - name: Push Docker image
        run: docker push sandrine.azurecr.io/librairy:latest

      # Étape 6 : Déployer sur Azure Container Instance
      - name: Deploy to Azure Container Instance
        uses: azure/aci-deploy@v1
        with:
          resource-group: Projet
          dns-name-label: librairy
          registry-login-server: sandrine.azurecr.io
          image: sandrine.azurecr.io/librairy:latest
          name: sandrine
          location: eastus
          ports: "8000"
          registry-username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          registry-password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
